
installCRDs: true

webhook:
  port: 10250

leaderElect: true

certController:
  create: true
  log:
    level: error
  securityContext:
    runAsUser: 65534
rbac:
  create: true
serviceAccount:
  create: false
  name: "external-secrets"
podAnnotations: {}
podLabels: {}
replicaCount: 1
fullnameOverride: "external-secrets"
clusterName: $"cluster.local"
clusterEndpoint: "https://hcloud-lb-api-server.andrefeuille.com:6443"