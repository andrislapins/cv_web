---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cv-web-backend-prod
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cv-web-prod-ns
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: ghcr.io/andrislapins/helm-charts
    chart: cv-web-backend
    targetRevision: "{{ .Values.backendHelmChartVersion }}"
    helm:
      valuesObject:
        backendImageTag: "{{ .Values.backendImageTag }}"
        backendIngressURL: "{{ .Values.backendIngressURL }}"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
