---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cv-web-frontend-dev
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cv-web-dev-ns
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: ghcr.io/andrislapins/helm-charts
    chart: cv-web-frontend
    targetRevision: "{{ .Values.frontendHelmChartVersion }}"
    helm:
      valuesObject:
        frontendImageTag: "{{ .Values.frontendImageTag }}"
        frontendIngressURL: "{{ .Values.frontendIngressURL }}"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
